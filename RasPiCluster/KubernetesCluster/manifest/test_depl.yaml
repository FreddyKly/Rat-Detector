apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-server
  namespace: work-space
  labels:
    name: webapp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      name: webapp-server
  template:
    metadata:
      labels:
        name: webapp-server
    spec:
      containers:
        - name: webapp-server
          image: kaiser0815/webapp-server:v4
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-client
  namespace: work-space
  labels:
    name: webapp-client
spec:
  replicas: 1
  selector:
    matchLabels:
      name: webapp-client
  template:
    metadata:
      labels:
        name: webapp-client
    spec:
      containers:
        - name: webapp-client
          image: kaiser0815/webapp-client:v4
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-client
  namespace: work-space
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30880
  selector:
    name: webapp-client
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-server
  namespace: work-space
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30500
  selector:
    name: webapp-server
